<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP Terminal — LinusAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: 'Fira Mono', Menlo, Monaco, Consolas, monospace;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 240px;
      background: #111;
      border-right: 1px solid #00ffcc44;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    #sidebar h2 {
      margin: 0 0 12px;
      font-size: 1rem;
      color: #00ffccaa;
    }

    .chat-title {
      background: transparent;
      color: #00ffcc;
      border: none;
      text-align: left;
      font-size: 0.85rem;
      margin-bottom: 8px;
      cursor: pointer;
    }

    #new-chat {
      background: #000;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 6px;
      margin-top: auto;
      border-radius: 6px;
      font-family: inherit;
      cursor: pointer;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    #terminal {
      background: rgba(0,0,0,0.85);
      border: 1px solid #00ffcc44;
      border-radius: 16px;
      box-shadow: 0 0 30px #00ffcc66;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 16px;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #agent {
      background: #000000;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 8px;
      font-family: inherit;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 10px;
      padding-right: 8px;
      scroll-behavior: smooth;
    }

    #input-bar {
      display: flex;
      margin-top: 8px;
    }

    #input {
      flex: 1;
      padding: 10px;
      background: #000;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      font-size: 1rem;
      border-radius: 8px;
      font-family: inherit;
    }

    #footer {
      font-size: 0.7rem;
      text-align: right;
      color: #00ffcc88;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>History</h2>
    <div id="history"></div>
    <button id="new-chat">New Chat</button>
  </div>

  <div id="main">
    <div id="terminal">
      <div id="header">
        <div>MCP Terminal — <strong>LinusAI</strong></div>
        <select id="agent">
          <option value="kernel">Kernel Agent</option>
          <option value="os">OS Agent</option>
        </select>
      </div>

      <div id="chat"></div>

      <div id="input-bar">
        <input id="input" type="text" placeholder="> Type your question and hit enter..." autofocus />
      </div>

      <div id="footer">Groq-Powered • Designed for Legends</div>
    </div>
  </div>

  <<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const agentSelector = document.getElementById("agent");
  const historyDiv = document.getElementById("history");
  const newChatBtn = document.getElementById("new-chat");

  const BACKEND_URL = "https://21f9505f-1c16-4cf0-b124-d8570113d6b9-00-dc4e2n37xko5.sisko.replit.dev";

  let messageLog = [];

  function updateHistorySidebar() {
    historyDiv.innerHTML = "";
    messageLog.slice(-5).forEach((entry, index) => {
      const button = document.createElement("button");
      button.className = "chat-title";
      button.textContent = entry.user.slice(0, 30) + "...";
      button.onclick = () => {
        chat.innerHTML = `> ${entry.user}\nLinusAI: ${entry.bot}\n`;
      };
      historyDiv.appendChild(button);
    });
  }

  function typeEffect(target, text, speed = 15) {
    let i = 0;
    const line = document.createElement("div");
    target.appendChild(line);

    function typing() {
      if (i < text.length) {
        line.textContent += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      } else {
        chat.scrollTop = chat.scrollHeight;
      }
    }
    typing();
  }

  input.addEventListener("keydown", async (e) => {
    if (e.key === "Enter" && input.value.trim() !== "") {
      const userMsg = input.value.trim();
      const agent = agentSelector.value;
      input.value = "";

      const userLine = document.createElement("div");
      userLine.textContent = "> " + userMsg;
      chat.appendChild(userLine);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(`${BACKEND_URL}/ask?agent=${agent}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await res.json();
        const fullReply = data.reply.trim();

        const replyWrapper = document.createElement("div");
        replyWrapper.innerHTML = `<strong>LinusAI (${agent}):</strong><br/>`;

        if (fullReply.length > 400) {
          const summary = fullReply.slice(0, 300) + "…";
          const summaryDiv = document.createElement("div");
          summaryDiv.textContent = summary;

          const showFull = document.createElement("button");
          showFull.textContent = "Show full reply";
          showFull.style.cssText = `
            margin-top: 8px;
            background: #000;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
          `;

          showFull.onclick = () => {
            summaryDiv.textContent = fullReply;
            showFull.remove();
          };

          replyWrapper.appendChild(summaryDiv);
          replyWrapper.appendChild(showFull);
        } else {
          const shortDiv = document.createElement("div");
          shortDiv.textContent = fullReply;
          replyWrapper.appendChild(shortDiv);
        }

        chat.appendChild(replyWrapper);

        // Save message
        messageLog.push({ user: userMsg, bot: fullReply });
        updateHistorySidebar();

      } catch (err) {
        const errDiv = document.createElement("div");
        errDiv.textContent = "[Error] Backend not reachable.";
        chat.appendChild(errDiv);
      }

      chat.scrollTop = chat.scrollHeight;
    }
  });

  newChatBtn.onclick = async () => {
    const agent = agentSelector.value;
    await fetch(`${BACKEND_URL}/clear?agent=${agent}`, {
      method: "POST"
    });
    chat.innerHTML = "";
    messageLog = [];
    updateHistorySidebar();
  };
</script>
</body>
</html>

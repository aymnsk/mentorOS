<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP Terminal â€” v1</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000000;
      color: #00ffcc;
      font-family: 'Fira Mono', Menlo, Monaco, Consolas, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #terminal-wrapper {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ffcc44;
      border-radius: 16px;
      box-shadow: 0 0 30px #00ffcc66;
      width: 90%;
      max-width: 840px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 16px;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    #agent {
      background: #000000;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 8px;
      font-family: inherit;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      padding-right: 8px;
      scroll-behavior: smooth;
    }

    #input-bar {
      display: flex;
      margin-top: 8px;
    }

    #input {
      flex: 1;
      padding: 10px;
      background: #000000;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      font-size: 1rem;
      font-family: inherit;
      border-radius: 8px;
    }

    ::selection {
      background: #00ffcc;
      color: #000;
    }

    #footer {
      font-size: 0.7rem;
      text-align: right;
      color: #00ffcc88;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="terminal-wrapper">
    <div id="header">
      <div>MCP Terminal â€” <strong>LinusAI</strong></div>
      <select id="agent">
        <option value="kernel">ðŸ§  Kernel Agent</option>
        <option value="os">ðŸ’» OS Agent</option>
      </select>
    </div>

    <div id="chat"></div>

    <div id="input-bar">
      <input id="input" type="text" placeholder="> Type your question and hit enter..." autofocus />
    </div>

    <div id="footer">
      Groq-Powered â€¢ Designed for Legends
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const agentSelector = document.getElementById("agent");

    const BACKEND_URL = "https://21f9505f-1c16-4cf0-b124-d8570113d6b9-00-dc4e2n37xko5.sisko.replit.dev";

    function typeEffect(target, text, speed = 15) {
      let i = 0;
      const line = document.createElement("div");
      chat.appendChild(line);

      function typing() {
        if (i < text.length) {
          line.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        } else {
          chat.scrollTop = chat.scrollHeight;
        }
      }
      typing();
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const userMsg = input.value.trim();
        const agent = agentSelector.value;
        input.value = "";

        const userLine = document.createElement("div");
        userLine.textContent = "> " + userMsg;
        chat.appendChild(userLine);
        chat.scrollTop = chat.scrollHeight;

        try {
          const res = await fetch(`${BACKEND_URL}/ask?agent=${agent}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: userMsg })
          });

          const data = await res.json();
          typeEffect(chat, `LinusAI (${agent}):\n${data.reply}\n`);

        } catch (err) {
          typeEffect(chat, `[Error] Failed to reach backend.`);
        }

        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
